<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Fylo data storage component</title>

  </head>
  <body>
    <div class="bg">
      <img src="images/bg-desktop.png" class="bg-desktop" alt="">
      <img src="images/bg-mobile.png" class="bg-mobile" alt="">
    </div>

    <div class="container">
      <div class="files-wrapper">
        <img src="images/logo.svg" class="logo" alt="">
        <div class="files">
          <div class="file">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="file">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="file">
            <img src="images/icon-upload.svg" alt="">
          </div>        
        </div>
      </div>

      <div class="progress-wrapper">

        <p class="storage">
          <span>185</span> 
          GB Left
        </p>

        <p>Youâ€™ve used 815 GB of your storage</p>
        
        <div class="progress">
          <div class="bar" style="width:81.5%">
            <div class="dot"></div>    
          </div>
        </div>
        <div class="progress-span">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

      </div>
    </div>
